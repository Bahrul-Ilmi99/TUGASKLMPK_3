<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pemasaran Tahu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2C3E50;
            color: white;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            background: #34495E;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background: #1ABC9C;
        }
        /* Konten utama */
        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }
        .header {
            background: #5f5f56;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .dashboard {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .box {
            padding: 20px;
            border-radius: 5px;
            width: 30%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .box:nth-child(1) { background: #fe1f06; } /* Merah untuk Total Penjualan */
        .box:nth-child(2) { background: #3498DB; } /* Biru untuk Stok Produk */
        .box:nth-child(3) { background: #19c661; } /* Hijau untuk Transaksi Hari Ini */
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Pemasaran Tahu Dashboard</h2>
        <a href="#">🏠 Home</a>
        <a href="#">📊 Laporan</a>
        <a href="#">📦 Stok Produk</a>
        <a href="#">🛒 Transaksi</a>
        <a href="#">⚙ Pengaturan</a>
    </div>

    <!-- Konten utama -->
    <div class="content">
        <div class="header">Dashboard Pemasaran Tahu</div>
        <div class="dashboard">
            <div class="box">📊 Total Penjualan:</div>
            <div class="box">📦 Stok Tahu:</div>
            <div class="box">🛒 Transaksi Hari Ini:</div>
        </div>
    </div>

</body>
</html>
