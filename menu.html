<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pemasaran Tahu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            background: linear-gradient(to right, #f8f9fa, #e3f2fd);
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #1e3a5f;
            color: white;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            color: #64b5f6;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px;
            margin: 8px 0;
            background: #2a4d69;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .sidebar a:hover {
            background: #64b5f6;
            color: white;
            transform: scale(1.05);
        }
        /* Konten utama */
        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }
        .header {
            background: #1e3a5f;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .dashboard {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .box {
            padding: 20px;
            border-radius: 15px;
            width: 30%;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 3px 3px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 5px 5px 20px rgba(0,0,0,0.3);
        }
        .box:nth-child(1) { background: #FFAB91; } /* Peach untuk Total Penjualan */
        .box:nth-child(2) { background: #A5D6A7; } /* Mint Green untuk Stok Tahu */
        .box:nth-child(3) { background: #90CAF9; } /* Sky Blue untuk Transaksi Hari Ini */
        .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Pemasaran Tahu</h2>
        <a href="#">üè† Home</a>
        <a href="#">üìä Laporan</a>
        <a href="#">üì¶ Stok Produk</a>
        <a href="#">üõí Transaksi</a>
        <a href="#">üöö Pengiriman</a>
        <a href="#">‚öô Pengaturan</a>
    </div>

    <!-- Konten utama -->
    <div class="content">
        <div class="header">Dashboard Pemasaran Tahu</div>
        <div class="dashboard">
            <div class="box">
                <img src="https://cdn-icons-png.flaticon.com/512/2331/2331970.png" alt="Total Penjualan" class="icon">
                Total Penjualan: <br><span style="font-size: 26px;">120</span>
            </div>
            <div class="box">
                <img src="gambar/gambar_tahu.jpg" alt="Tahu" class="icon">
                Stok Tahu: <br><span style="font-size: 26px;">350</span>
            </div>
            <div class="box">
                <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Transaksi" class="icon">
                Transaksi Hari Ini: <br><span style="font-size: 26px;">25</span>
            </div>
        </div>
    </div>

</body>
</html>
