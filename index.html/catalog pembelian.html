<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pembelian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Pembelian</h2>
        <label for="product">Pilih Produk:</label>
        <select id="product">
            <option value="produk1">Produk 1</option>
            <option value="produk2">Produk 2</option>
            <option value="produk3">Produk 3</option>
        </select>
        
        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity" min="1" value="1">
        
        <label for="buyer">Nama Pembeli:</label>
        <input type="text" id="buyer" placeholder="Masukkan nama Anda">
        
        <button class="btn">Beli Sekarang</button>
    </div>
</body>
</html>
