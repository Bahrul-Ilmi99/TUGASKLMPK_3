<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pemasaran Tahu</title>
    <link rel="stylesheet" href="style.css"> <!-- Menghubungkan file CSS -->
</head>
<body>
    <div class="background">
        <img src="../gambar/beground tahu2.png" alt="Background Tahu"> <!-- Gambar background -->
    </div> <!-- Background dengan gambar -->
    <div class="login-container">
        <img src="../gambar/tahu.png" alt="Logo Tahu" class="tahu-image"> <!-- Gambar tahu -->
        <h2>Login Pemasaran Tahu</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
